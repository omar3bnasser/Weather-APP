<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <form class = "weatherform">
        <input type="text" class="cityInput" placeholder="Enter City">
        <button type="submit">Get weather</button>
    </form>
    <div class="card" >
        <h1 class="cityDisplay">Cairo</h1>
        <p class="tempDisplay">90°F</p>
        <p class="humidityDisplay">Humidity : 75%</p>
        <p class="descDisplay">Clear skies</p>
        <p class="weatherEmoji">🌞</p>
        <p class="errorDisplay">Please inter a <span class="city">city</span> </p>
    </div>


    <script src="index.js"></script>
</body>
</html>
